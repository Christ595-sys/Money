<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>March</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        /* Mobile container styling */
        .mobile-container {
            width: 375px; /* Example width of a mobile screen */
            height: 667px; /* Example height of a mobile screen */
            background-color: white;
            border-radius: 30px; /* Rounded edges like a phone */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Shadow effect */
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Ensures space between header, buttons, and bottom button */
            align-items: center;
            overflow: hidden; /* Prevents content from spilling out */
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        
    </div>
</body>
</html>
